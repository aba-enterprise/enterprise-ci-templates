name: "CodeQL Scan"

on:
  workflow_call:
    inputs:
      languages:
        required: true
        type: string

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ inputs.languages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
      
      - name: Check for high/medium findings
        run: |
            gh code-scanning alert list \
            --repo $GITHUB_REPOSITORY \
            --ref $GITHUB_SHA \
            --severity error,warning \
            --state open \
            --json rule,severity > alerts.json

            if [ $(jq '. | length' alerts.json) -gt 0 ]; then
            echo "‚ùå Found medium/high CodeQL findings. Failing pipeline."
            cat alerts.json
            exit 1
            fi
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
