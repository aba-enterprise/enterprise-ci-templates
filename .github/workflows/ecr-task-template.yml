name: Reusable ECS Task Definition

on:
  workflow_call:
    inputs:
      cluster-name:
        description: "ECS Cluster Name"
        required: true
        type: string
      task-family:
        description: "Task Definition Family"
        required: true
        type: string
      container-name:
        description: "Container Name"
        required: true
        type: string
      ecr-repo:
        description: "ECR Repository Name"
        required: true
        type: string
      cpu:
        description: "Task CPU Units"
        required: false
        type: string
        default: "256"
      memory:
        description: "Task Memory (MiB)"
        required: false
        type: string
        default: "512"
      aws-accountid:
        required: false
        type: string
        default: ''

jobs:
  register-task:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # ✅ Configure AWS with ECS Deploy Role
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.aws-accountid }}:role/GitHubActionsECSDeployRole
          aws-region: us-east-2
          audience: sts.amazonaws.com

      # ✅ Register ECS Task Definition
      - name: Register ECS Task Definition
        run: |
          # IMAGE_TAG=${{ github.sha }}
          IMAGE_TAG="cf8cdb795b79ee9a56361d7d9404d5d728bafc13"
          ECR_IMAGE=${{ inputs.aws-accountid }}.dkr.ecr.us-east-2.amazonaws.com/${{ inputs.ecr-repo }}:$IMAGE_TAG

          echo "Registering ECS Task Definition for $ECR_IMAGE"

          cat <<EOF > task-def.json
          {
            "family": "${{ inputs.task-family }}",
            "networkMode": "awsvpc",
            "executionRoleArn": "arn:aws:iam::${{ inputs.aws-accountid }}:role/ecsTaskExecutionRole",
            "containerDefinitions": [
              {
                "name": "${{ inputs.container-name }}",
                "image": "$ECR_IMAGE",
                "portMappings": [
                  {
                    "containerPort": 80,
                    "protocol": "tcp"
                  }
                ],
                "essential": true
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "${{ inputs.cpu }}",
            "memory": "${{ inputs.memory }}"
          }
          EOF

          aws ecs register-task-definition \
            --cli-input-json file://task-def.json
