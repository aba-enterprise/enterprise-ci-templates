name: "Reusable CodeQL Advanced"

on:
  workflow_call:
    inputs:
      languages:
        description: "Languages to scan (comma separated or matrix)"
        required: true
        type: string
      build-mode:
        description: "Build mode (none, autobuild, manual)"
        required: false
        type: string
        default: "none"
      dotnet-version:
        description: ".NET version (if using csharp)"
        required: false
        type: string
        default: "8.0.x"

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup runtime (only when needed)
      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ inputs.build-mode }}

      # Handle manual build (if requested)
      # - if: inputs.build-mode == 'manual' && matrix.language == 'csharp'
      - name: Publish code
        run: |
          # echo "‚öôÔ∏è Running manual build & publish for C#"
          dotnet publish **/*.csproj -c Release -o output

      # Run CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # üîé Check for findings
      - name: Check CodeQL Alerts
        run: |
          echo "üîé Checking CodeQL alerts for branch ${{ github.ref_name }}..."

          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/code-scanning/alerts?ref=${{ github.ref_name }}&state=open&severity=critical" \
            | jq > alerts.json

          COUNT=$(jq '. | length' alerts.json)

          if [ "$COUNT" -gt 0 ]; then
            echo "‚ùå Found $COUNT critical CodeQL findings. Failing pipeline."
            cat alerts.json
            exit 1
          else
            echo "‚úÖ No critical CodeQL findings found."
          fi
      
      # Upload artifacts (only for csharp builds that produced output/)
      - name: Upload build artifacts
        if: matrix.language == 'csharp'
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: output/
