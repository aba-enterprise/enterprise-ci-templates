name: "Commit Message & Jira Checks (Reusable)"

on:
  workflow_call:
    inputs:
      base_branch:
        description: "Base branch for comparison (used when not in a PR)"
        required: true
        type: string

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ğŸ” Commit message check
      - name: Validate commit messages for Jira keys
        run: |
          echo "ğŸ” Checking commits against Jira ticket pattern..."
          missing=0

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ğŸ“Œ Event is pull_request â†’ using PR base/head SHAs"
            commits=$(git log ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} --pretty=format:"%s")
          else
            echo "ğŸ“Œ Event is workflow_call â†’ comparing against base_branch input"
            git fetch origin ${{ inputs.base_branch }}
            commits=$(git log origin/${{ inputs.base_branch }}..HEAD --pretty=format:"%s")
          fi

          echo "$commits" | while IFS= read -r msg; do
            if ! echo "$msg" | grep -qE "([A-Z][A-Z0-9]+-[0-9]+)"; then
              echo "âŒ Commit missing Jira key: $msg"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "âŒ One or more commits do not include a Jira ticket. Please fix commit messages."
            exit 1
          fi

      # ğŸ” PR title check
      - name: Check PR title for Jira key
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "ğŸ” Checking PR title for Jira key..."
          pr_title="${{ github.event.pull_request.title }}"
          echo "PR title = $pr_title"
          if ! echo "$pr_title" | grep -qE "([A-Z][A-Z0-9]+-[0-9]+)"; then
            echo "âŒ PR title missing Jira key: $pr_title"
            exit 1
          fi
          echo "âœ… PR title contains Jira key: $pr_title"

      # # ğŸ” Branch name check
      # - name: Check branch name for Jira key
      #   run: |
      #     echo "ğŸ” Checking branch name for Jira key..."
      #     branch_name="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
      #     echo "Branch name = $branch_name"
      #     if ! echo "$branch_name" | grep -qE "([A-Z][A-Z0-9]+-[0-9]+)"; then
      #       echo "âŒ Branch name missing Jira key: $branch_name"
      #       exit 1
      #     fi
      #     echo "âœ… Branch name contains Jira key: $branch_name"

      - name: Success
        run: echo "âœ… All commits, PR title, and branch name include Jira ticket!"
