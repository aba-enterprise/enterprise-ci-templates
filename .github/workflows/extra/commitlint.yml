name: Reusable Commit Message Lint

on:
  workflow_call:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install commitlint dependencies
        run: npm install

      - name: Run commitlint on recent commits
        run: npx commitlint --from=HEAD~10 --to=HEAD
