name: SonarQube Analysis (.NET Core)

on:
  workflow_call:
    inputs:
      projectKey:
        required: true
        type: string
      projectName:
        required: true
        type: string
      projectPath:
        required: true
        type: string
      testProjectPath:
        required: true
        type: string
      organizationKey:
        required: true
        type: string
      run-sonarqube-gate-check:
        description: "Run Veracode alert check? (yes/no)"
        type: string
        required: false
        default: "yes"
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true
    
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
            name: dotnet-source
            path: ./source

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarQube Analysis
        run: |
          dotnet sonarscanner begin \
            /k:"${{ inputs.projectKey }}" \
            /n:"${{ inputs.projectName }}" \
            /o:"${{ inputs.organizationKey }}" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.sarif.reportPaths="sonar-report.sarif"
      
      - name: Build for SonarQube Analysis
        run: dotnet build ./source/${{ inputs.projectPath }}

      - name: Run Tests with Coverage
        continue-on-error: true
        run: |
          # dotnet test ./source/${{ inputs.testProjectPath }} --collect:"XPlat Code Coverage" || echo "No tests found, skipping coverage."
          dotnet test ./source/ --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura --results-directory ./TestResults

      - name: End SonarQube Analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Upload SARIF Report (if exists)
        if: success() || always()
        run: |
          if [ -f "sonar-report.sarif" ]; then
            echo "Uploading SARIF report..."
            gh workflow run github/codeql-action/upload-sarif@v3 --with sarif_file=sonar-report.sarif
          else
            echo "SARIF report not found, skipping upload."
          fi

      - name: Extract Coverage Summary
        if: success() || always()
        run: |
          COVERAGE_FILE=coverage_file=./TestResults/**/coverage.cobertura.xml
          echo "Coverage file found: $COVERAGE_FILE"
          if [ -f "$COVERAGE_FILE" ]; then
            reportgenerator -reports:$COVERAGE_FILE -targetdir:coverage -reporttypes:TextSummary
            echo "### Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/Summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "### Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "No coverage report found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Quality Gate Status
        run: |
          STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }} "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{ inputs.projectKey }}" | jq -r '.projectStatus.status')
          echo "### Quality Gate Status: $STATUS" >> $GITHUB_STEP_SUMMARY
          if [ "$STATUS" != "OK" ]; then
            echo "Quality Gate failed!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi


